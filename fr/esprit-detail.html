<section id="circular">
  <div class="container-fluid">
      <ul class="esprit-container">
        {% for vintage in site.data.wines %}{% if vintage.category == "Esprit FR" %}
          <li class="item"><a href="{{ site.url }}{{ vintage.location }}" target="_blank">{{ vintage.year }}</a></li>
        {% endif %}{% endfor %}
      </ul>
  </div>
</section>
<script src="js/circular-esprit.js"></script>
