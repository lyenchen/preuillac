
<form action="https://formspree.io/contact@chateaupreuillac.com" method="POST" />
<div class="block">
  <div class="form-block">  
    <div class="form-group">
      <input type="text" name="name" class="form-control" placeholder="Nom">
    </div>
    <div class="form-group">
      <input type="email" name="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="text" name="subject" class="form-control" placeholder="Objet">
    </div>
    <div class="form-group-2">
      <textarea class="form-control" name="message" rows="3" placeholder="Votre Message"></textarea>
    </div>
    <button class="btn btn-default" type="submit">Envoyer un Message</button>

  </div>
</div>
</form>
